<!doctype html>
<html>

<body>

  <form action="index.php" method="POST" enctype="multipart/form-data">
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="Your Name" minlength="6" maxlength="15" required>

    <br>

    <label for="password">password:</label>
    <input type="password" id="password">

    <br>

    <label for="email">email:</label>
    <input type="email" id="email" placeholder="asdf@gmail.com">

    <br>
    <label for="phone">phone:</label>
    <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>
    <label for="birth">birth:</label>
    <input type="birth">

    <br>
    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="max" value="1">
    <br>

    <label for="title">title:</label>
    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title">
    <br>

    <label for="payment">payment</label>
    <select id="payment">
      <option value="visa">visa</option>
      <option value="master">master</option>
      <option value="giftcard">giftcard</option>
    </select>
    <br>

    <label for="subscribe">subscribe:</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="comment">comment:</label>
    <textarea id="comment" rows="3" cols="25"></textarea>

    <br>

    <label for="file">file:</label>
    <input type="file" id="file" accept="image/png, image/jpeg"><br>


    <br>
    <input type="reset"><br>
    <input type="submit">


  </form>


  <br />
  <a href="index.html"> go home </a>
  <br />
</body>

</html>
